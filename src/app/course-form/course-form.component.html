<form #f="ngForm" (ngSubmit)="create(f.value)">

    <div class="form-group">
        <label for="name">Course Name</label>
        <input required minlength="5" ngModel name="name" #name="ngModel" type="text" id="name" class="form-control"
            (change)="log(name)">
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
            <div *ngIf="name.errors.required">
                Name field is required!
            </div>
            <div *ngIf="name.errors.minlength">
                First Name should be minimum {{name.errors.minlength.requiredLength}} characters
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
            <option value=""></option>
            <option *ngFor="let category of categories" [value]="category.id">
                {{category.name}}
            </option>
        </select>
        <div *ngIf="category.touched && category.invalid" class="alert alert-danger">
            Category field is required!
        </div>
    </div>

    <div class="checkbox">
        <label for="moneyBackGuarantee">
            <input id="moneyBackGuarantee" ngModel name="hasGuarantee" type="checkbox">30-day money-back guarantee
        </label>

    </div>

    <p>
        {{f.value | json}}
    </p>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Create</button>
</form>
